name: Spotify CI


on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULEL: mysite.settings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Requirements
        run: pip3 install -r requirements.txt
      - name: Run Tests
        env:
          DEBUG: ${{ secrets.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TELEBOT_URL: ${{ env.TELEBOT_URL }}
          TELEBOT_TOKEN: ${{ env.TELEBOT_TOKEN }}
          TELEBOT_CHAT_ID: ${{ env.TELEBOT_CHAT_ID }}
          POSTGRES_ENGINE: ${{ env.DB_ENGINE }}
          POSTGRES_DB: ${{ env.DB_NAME }}
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_HOST: ${{ env.DB_HOST }}
          POSTGRES_PORT: ${{ env.DB_PORT }}
        run: python manage.py test


