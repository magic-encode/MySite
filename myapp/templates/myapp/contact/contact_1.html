{% load static %}

{% if messages %}
  <center>
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
  </center>
{% endif %}
<div style="background: rgb(245,245,252);">
<section id="snippet-11" class="wrapper bg-azure wrapper-border">
  <div class="wrapper  bg-overlay mb-12 mb-md-14">
    <div class="container py-15 py-md-17">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="card border-1 bg-white-100">
            <div class="card-body py-lg-13 px-lg-16">
              <h2 class="lead fs-lg text-center mb-10">For more information please get in touch using the form below:</h2>
              <form class="contact-form" method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{form.as_p}}
                <div class="col-12 text-center">
                  <input type="submit" name="submit" class="btn btn-primary" value="Send message">
                </div>
              </form>
              <!-- /form -->
            </div>
            <!--/.card-body -->
          </div>
          <!--/.card -->
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.wrapper -->
  
  <!-- /.container -->
</section>
</div>
